<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">
                        Image Path:
                    </span>
                    <input type="text" class="form-control" ngModel name="img">
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        Header:
                    </span>
                    <input type="text" class="form-control" ngModel name="header">
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        Statement:
                    </span>
                    <input type="text" class="form-control" ngModel name="statement">
                </div>

                <button type="submit" class="btn btn-light">Add Stuff</button>
            </form>
        </div>
    </div>
</div>
